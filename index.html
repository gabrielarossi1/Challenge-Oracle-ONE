<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <img src="./images/logo.svg" alt="Logo alura">
        <h1>Encriptador de texto</h1>
    </header>

    <main>
        <div class="container">
            <div class="left">
                <input class="text-input" id="text-input" type="text" placeholder="Ingrese el texto aquí">
            </div>
            <div class="right">
                <img class="imgDer" id="imgDer" src="./images/muneco.svg" alt="Muñeco con lupa">
                <h2 class="texto" id="texto">Ningún mensaje fue encontrado</h2>
                <textarea class="texto2" id="texto2" name="name" rows="8"  cols="80">Ingrese el texto que desees encriptar o desencriptar</textarea>
                <button id="copiar" type="button" name="button" onclick="copiar()">¡Copiar!</button>
            </div>
        </div>
        <div class="left-button">
            <p>Solo letras minúsculas y sin acento</p>
            <button type="button" class="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" class="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
        
    </main>

    <footer>
        <h4>©Todos los derechos reservados Rossi Gabriela</h4>
        <a href="https://www.linkedin.com/in/gabriela-edith-rossi-468638230/" target="_blank"><img src="./images/linkedin.png" alt="linkedin"></a>
        <a href="https://github.com/gabrielarossi1" target="_blank"><img src="./images/github.png" alt="github"></a>
    </footer>
    
    <script src="./main.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
